listen=YES
listen_ipv6=NO

anonymous_enable=YES
local_enable=YES
write_enable=YES

chroot_local_user=YES
allow_writeable_chroot=YES

anon_root=/srv/ftp
anon_upload_enable=NO
anon_mkdir_write_enable=NO
anon_other_write_enable=NO
anon_max_rate=50000

local_umask=022
pasv_enable=YES
pasv_min_port=10000
pasv_max_port=10100

seccomp_sandbox=NO
